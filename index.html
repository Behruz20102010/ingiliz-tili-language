<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangMaster - Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>
<body>
  <!-- LOGIN MODAL -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Welcome to LangMaster</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- LANGUAGE SELECTION -->
  <div class="language-container" id="languagePage" style="display:none;">
    <h2>Select Your Language</h2>
    <div class="language-buttons">
      <button onclick="goToEnglish()" class="btn-secondary">English</button>
      <button onclick="goToRussian()" class="btn-secondary">Русский</button>
    </div>
  </div>
</body>
</html>
